<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>
    <style>
        table{
            border:1px solid black;
        }
        th{
            border:1px solid black;
            background-color: aquamarine;
            padding: 10px 5px;
            font-size: 16px;
        }
        td{
            border:1px solid black;
        }
    </style>
</head>
<body>
<table class="">
    <h1>All Product</h1>
    <thead>
        <th>Name</th>
        <th>Year Debut</th>
        <th>Price</th>
        <th>Url it</th>
    </thead>
    <tbody>
    <tr th:each="product : ${list}">
        <td th:text=${product.product_name}></td>
        <td th:text=${product.year_debut}></td>
        <td th:text=${product.price}></td>
        <td th:text=${product.url}></td>
    </tr>
    </tbody>
</table>
</body>
</html>
